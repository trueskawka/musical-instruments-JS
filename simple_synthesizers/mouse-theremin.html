<html>
  <body>
    <button onclick="con.resume()">start!</button>
    <button onclick="con.suspend()">stop!</button>
    <div
      style="background: linear-gradient(limegreen 5%, yellow 95%); height: 400px; width: 100px"
      onmousemove="osc.frequency.value = event.clientY;"
    >
    </div>
  </body>
  <script>
  var con;
  var osc;
  window.addEventListener('load', init, false);
  function init() {
    try {
      var audio_context = window.AudioContext || window.webkitAudioContext;
      con = new audio_context();
      osc = con.createOscillator();
      osc.connect(con.destination);
      osc.start();
    }
    catch(e) {
      alert('Web Audio API is not supported in this browser');
    }
  }
  </script>
</html>
